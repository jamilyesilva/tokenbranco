<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div>
        <h1>Bem vindo, Flávio!</h1>
    </div>
    <div>
        <h3>Há uma mensagem para você, deseja vê-la ou não?</h3>
    </div>
    <div class="d-flex justify-content-around">
        <button id="sim" class="btn btn-light">
            <a href="mensagem.html">Sim</a>
        </button>
        <button id="nao">Não</button>
        <script>
            document.querySelector('#nao').addEventListener("mouseover", function() {
                let h = window.innerHeight - 50;
                let w = window.innerWidth - 50;
                this.style.position = "absolute";
                this.style.top = Math.random() * h + "px";
                this.style.left = Math.random() * w + "px";
            });
        </script>
    </div>
    <div class="caption">
        <p>escolha bem</p>
    </div>

</body>
</html>
